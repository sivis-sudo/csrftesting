<!DOCTYPE html>
<html>
<body>
  <script>
    fetch("https://www.myfitnesspal.com/profile/stark7_", {
      method: "GET",
      credentials: "include"
    })
    .then(r => r.text())
    .then(data => {
      document.body.innerText = "Fetched data:\n\n" + data;
    })
    .catch(err => {
      document.body.innerText = "Error: " + err;
    });
  </script>
</body>
</html>
